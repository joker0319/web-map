<!DOCTYPE html>
<html>
<head>
  <title>管理员权限修复工具</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .info {
      background-color: #f8f8f8;
      border-left: 4px solid #2196F3;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>管理员权限修复工具</h1>
  
  <div class="info">
    <p>此页面可以帮助您解决管理员权限问题。</p>
    <p>我们已经做了以下更改：</p>
    <ol>
      <li>在后端中添加了临时代码，将用户"xxx"的管理员权限设置为true</li>
      <li>您需要清除浏览器缓存并重新登录，以获取最新权限</li>
    </ol>
  </div>
  
  <button onclick="clearLoginData()">清除登录数据并登出</button>
  
  <script>
    function clearLoginData() {
      // 清除本地存储中的登录信息
      localStorage.removeItem('auth_token');
      localStorage.removeItem('user_info');
      
      // 提示用户已清除
      alert('登录信息已清除！请重新登录，然后尝试访问管理员页面。');
      
      // 重定向到首页
      window.location.href = '/';
    }
  </script>
</body>
</html>
